<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <input-test
    ngDefaultControl
    formControlName="input"
    (input)="log('input event fired')"
    >Input test!</input-test
  >

  <submit-button (submitted)="log('submitted event')">Submit</submit-button>
</form>

<p>valueChanges: {{ formGroup.controls.input.valueChanges | async | json }}</p>
<p>value: {{ formGroup.controls.input.value | json }}</p>
<p>submitted value: {{ formGroup.value | json }}</p>
